<html lang="en">
	<head>
		<title>To-Do lists</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="/static/base.css" rek="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">

			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<a href="/" class="navbar-brand">Superlists</a>
					<form action="#" class="navbar-form navbar-right" method="POST">
						<span>Enter email to log in:</span>
						<input type="text" name="email" class="form-control">
						{% csrf_token %}
					</form>
				</div>
			</nav>

			<div class="row">
				<div class="col-md-6 col-md-offset-3 jumbotron">
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>
						<form method="POST" action="{% block form_action %}{% endblock %}">
							{{ form.text }}
							{% csrf_token %}
							{% if form.errors %}
								<div class="form-group has-error">
									<span class="help-block">{{ form.text.errors }}</span>
								</div>
							{% endif %}
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					{% block table %}
					{% endblock %}
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="/static/list.js"></script>
	</body>
</html>
